<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 data-i18n="popupTitle">Watch Later DOM Cleaner</h1>
    </header>
    
    <div class="settings-section">
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="enableSidebar">
          <span class="checkmark"></span>
          <span data-i18n="settingsEnableFeature">Activate Cleaner on Watch Later Page</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="requireConfirmation">
          <span class="checkmark"></span>
          <span data-i18n="settingsRequireConfirmation">Ask confirmation before cleaning</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label class="setting-label">
          <span data-i18n="settingsThreshold">Threshold for "seen"</span>
          <select id="threshold">
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
          </select>
        </label>
      </div>
      
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="enableToast">
          <span class="checkmark"></span>
          <span data-i18n="settingsEnableToast">Enable toast</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label class="setting-label">
          <span data-i18n="settingsLanguage">Language</span>
          <select id="language">
            <option value="en">EN</option>
            <option value="fr">FR</option>
          </select>
        </label>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="cleaned-videos-section">
      <h3 data-i18n="cleanedVideos">Cleaned videos:</h3>
      <div class="cleaned-videos-list" id="cleanedVideosList">
        <div class="no-videos" id="noVideos" style="display: none;">
          No videos cleaned yet.
        </div>
      </div>
      <button id="clearHistory" class="clear-btn" style="display: none;">
        Clear History
      </button>
    </div>
    
    <div class="actions-section">
      <button id="refreshVideos" class="action-btn">
        Refresh List
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
